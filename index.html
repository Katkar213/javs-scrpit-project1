    <link rel="stylesheet" href="./styles.css">

    <div class="head">

        <p>Set Wake up time</p>

        <option value="12PM-1PM ">12PM-1PM</option>
        <option value="12PM-1PM ">12PM-1PM</option>

        <option value="12PM-1PM ">12PM-1PM</option>
        <option value="12PM-1PM ">12PM-1PM</option>
    </select>
</div>

<img src="./moon_nigth-removebg-preview.png" alt="spoon">
<p>Set night time</p>
<div class="slectbox">
 <select name="lunch" id="lunch">
     <option value="12PM-1PM ">12PM-1PM</option>

 </select>

       </div>

<div class="box1 boxx">

</div>

</div>
